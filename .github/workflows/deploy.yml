name: Deploy FastAPI to EC2 via ECR
on:
  push:
    branches: [main]

jobs:
  build-and-deploy-fastapi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push FastAPI image
        run: |
          IMAGE=${{ steps.login-ecr.outputs.registry }}/lexy/deudor/fastapi:latest
          echo "Building image: $IMAGE"
          docker build -f Dockerfile.fastapi -t $IMAGE .
          docker push $IMAGE

      - name: Deploy FastAPI container to EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_A_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "====> Pulling latest code..."
            cd /home/ec2-user/ecr-ec2.plantilla
            git pull

            echo "====> Updating FastAPI container..."
            docker compose -f docker-compose.fastapi.yml pull
            docker compose -f docker-compose.fastapi.yml up -d --no-deps --build



            echo "âœ… FastAPI deployment complete!"
